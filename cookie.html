      <script>
      function info()
      {
         alert('쿠키클리커 게임에 오신것을 환영합니다.\n쿠키를 클릭해서 점수를 얻고 그 점수로 아이템을 구매하실수 있습니다.\n1000쿠키를 획득하면 오늘의 명언을 볼 수 있습니다.');
      }

      function item1()
      {
         alert('가격 : 50쿠키\n1 초당 1 쿠키를 자동으로 벌어준다.');
      }

      function item2()
      {
         alert('가격 : 100쿠키\n클릭 한번당 얻을수있는 쿠키를 1 증가시킨다.');
      }

            var score=1;
            var hamerscore=0;


      function Click()
      {
         score+=hamerscore;
         var a = document.getElementById("cookie").innerHTML=score++;

         function alarm()
         {
            if (a%100==0 && a>0)
            {
            alert(a+'점 달성!');
            }
         }
         alarm();
          if(document.getElementById("cookie").innerHTML>=1000)
          {
            ending();
            reset();
          }
       }

      function cusereffect()
      {
      setInterval(   
         function time()
         {
            var a = document.getElementById("cookie").innerHTML=score++;
            function alarm()
            {
               if (a%100==0 &&a>0)
               {
               alert(a+'점 달성!');
               }
            }
            alarm();
            if(document.getElementById("cookie").innerHTML>=1000)
            {
               ending();
               reset();
            }
            }
            ,1000
         )
      }

      function cusercost()
      {
         var a=document.getElementById("cookie").innerHTML=score-=50;
      }

      function Cuser()
      {
         if(document.getElementById("cookie").innerHTML>=50)
         {
            cusereffect();cusercost();
         }
      }

      function upgrdecost()
      {
         var a=document.getElementById("cookie").innerHTML=score-=100;
      }

      function upgrade()
      {
         if(document.getElementById("cookie").innerHTML>=100)
         {
            ++hamerscore;
            upgrdecost();
         }
      }

      function ending()
      {
         var result = Math.floor(Math.random() * 10) + 1;
         if(result==0){alert('직업에서 행복을 찾아라. 아니면 행복이 무엇인지 절대 모를 것이다. - 엘버트 허버드');}
         if(result==1){alert('피할수 없으면 즐겨라. - 로버트 엘리엇');}
         if(result==2){alert('한번의 실패와 영원한 실패를 혼동하지 마라. - F.스콧 핏제랄드 ');}
         if(result==3){alert('절대 어제를 후회하지 마라. 인생은 오늘의  내 안에 있고 내일은 스스로 만드는것이다. - L론허바드');}
         if(result==4){alert('행복은 습관이다,그것을 몸에 지니라. - 허버드');}
         if(result==5){alert('자신감 있는 표정을 지으면 자신감이 생긴다. - 찰스다윈');}
         if(result==6){alert('1퍼센트의 가능성, 그것이 나의 길이다. - 나폴레옹');}
         if(result==7){alert('고통이 남기고 간 뒤를 보라! 고난이 지나면 반드시 기쁨이 스며든다. - 괴테');}
         if(result==8){alert('우리는 기회를 기다리는 사람이 되기 전에 기회를 얻을 수 있는 실력을 갖춰야 한다. - 안창호');}
         if(result==9){alert('고개 숙이지 마십시오. 세상을 똑바로 정면으로 바라보십시오. - 헬렌 켈러');}
      }

      function reset()
      {
         document.location.reload();
      }
